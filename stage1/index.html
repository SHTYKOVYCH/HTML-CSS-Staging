<!DOCTYPE html>
<html lang="en">

<head>

<body>
<header class="container background-grey">

        <ul>
            <li><span>INDEX</span></li>
            <li><a href="HTML/">HTML</a></li>

    </nav>
</header>

<main class="container">
    <aside class="display-inline-block background-grey">
        <ul id="overview">

    </aside>
    <section class="display-inline-block background-grey">

<script>
    let headers = document.getElementsByTagName("h2");
    let overview = document.getElementById("overview");

    console.log(headers);
    console.log(overview);

    for (let i = 0; i < headers.length; ++i) {
        let element = document.createElement("li");
        let link = document.createElement("a");
        link.setAttribute("href", "#" + headers[i].id);
        link.innerHTML = headers[i].innerHTML;
        element.appendChild(link);
        overview.appendChild(element);
    }
</script>
</body>
