<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        html, body {
            height: 100%;
        }

        .header {
            height: 20%;
        }

        .menu {
            background-color: red;
            height: 30%;
        }

        .header__image {
            background-color: cornflowerblue;
            height: 70%;
        }

        .main {
            height: 70%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .main__content,
        .main__side-bar {
        }

        .main__content {
            flex-grow: 2;
            background-color: green;
        }

        .main__side-bar {
            flex-grow: 1;
            background-color: darkgreen;
        }

        .footer {
            height: 10%;
            background-color: saddlebrown;
        }

        .text {
            font-family: sans-serif;
        }

        .text__debug {
            font-size: 30px;
            color: white;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__menu menu"><span class="text text__debug menu__text">MAIN MENU</span></nav>
        <section class="header__image"><span class="text text__debug">HEADER</span></section>
    </header>
    <main class="main">
        <section class="main__content"><span class="text text__debug">CONTENT</span></section>
        <aside class="main__side-bar"><span class="text text__debug">SIDEBAR</span></aside>
    </main>
    <footer class="footer"><span class="text text__debug">FOOTER</span></footer>
</body>
</html>
